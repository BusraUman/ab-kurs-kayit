{% extends "dashboard.html" %}
{% load i18n %}
{% block content %}
{% load staticfiles %}
<script src="{% static '/static/js/courses.js' %}"></script>

<div class="container-fluid">
    <div class="alert alert-info">{{ note }}</div>
    <table data-id="course_table" id="course_table" class="table table-hover table-striped">
        <thead>
        <tr>
            <th>{% trans "Course ID" %}</th>
            <th>{% trans "Description" %}</th>
        </tr>
        </thead>
        <tbody>
        {% for course in courses %}
        <tr>
            <th><a href="{% url 'controlpanel' course.pk  %}">{{course.pk}}</a></th>
            <th><a href="{% url 'controlpanel' course.pk  %}">{{course.name}}</a></th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
